<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Flight Simulator</h1>
        <p id="statusReport">The shuttle is on the ground</p>
        <button id = "liftoffButton">Take off</button>
        <button id = "abortMission">Abort mission</button>
        <script>
            let goButton = document.getElementById("liftoffButton");
            let noGoButton = document.getElementById("abortMission");
            function goHoustonGo () {
                document.getElementById("statusReport").innerHTML = "Houston, we have liftoff!";
            }
            function goBackToEarth () {
                document.getElementById("statusReport").innerHTML = "Mission aborted! Space shuttle returning home."
            }
            function colorToRed () {
                noGoButton.style.backgroundColor = "red";
            }
            function colorBack () {
                noGoButton.style.backgroundColor = "";
            }
            noGoButton.addEventListener("click", goBackToEarth);
            noGoButton.addEventListener("mouseover", colorToRed);
            noGoButton.addEventListener("mouseout", colorBack);
            goButton.addEventListener("click", goHoustonGo);
        </script>
    </body>
</html>
